<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6de1e6c677.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main">
        <div class="center">
            <p class="alert"></p>
            <h2 class="Grocery Bud">Grocery Bud</h2>
            <input type="text" placeholder="Enter Grocery bud">
            <button type="submit" class="submit1">Add Todo</button>
              <div>
                  <span class="item"></span>
                  <span>
                      <button id="delBtn">
                        <i class="far fa-trash-alt"></i>
                      </button>
                      <button id="editBtn">
                        <i class="fas fa-edit"></i>
                      </button>
                  </span>
              </div>
        </div>
    </div>




    <script src="custom.js"></script>
</body>
</html>
